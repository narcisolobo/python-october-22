<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars API - {% block title %}{% endblock title %}</title>
    {{ bootstrap.load_css() }}
  </head>
  <body>
    {% include '_navbar.html' %}
    <div class="container">
      <div class="card mb-3">
        <div class="card-body">{% include '_form.html' %}</div>
      </div>
      <div class="card">
        <div class="card-body">
          {% block main %} {% endblock main %}
        </div>
      </div>
    </div>
    {{ bootstrap.load_js() }}
  </body>
</html>
