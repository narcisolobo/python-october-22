<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Colorful Routes</title>
    <style>
        .octodex {
            background-color: {{ data.bgcolor }};
        }
    </style>
</head>
<body>
    <h1>Colorful Routes</h1>
    <h2>Templating Engine - Jinja2</h2>
    <h3>Hello {{ data.person }}</h3>
    {% for i in range(data.num) %}
        <img class="octodex" src="{{ url_for('static', filename='hula_loop.gif') }}">
    {% endfor %}
</body>
</html>
