<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>TV Shows</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <span class="h1 mb-0 navbar-brand">TV Shows</span>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="/shows">All Shows</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/shows/new">Add a Show</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="mt-3">All Shows</h1>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID:</th>
                            <th>TITLE:</th>
                            <th>GENRE:</th>
                            <th>RATING:</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for show in shows %}
                        <tr>
                            <td>{{ show.id }}</td>
                            <td><a href="/shows/{{show.id}}">{{ show.title }}</a></td>
                            <td>{{ show.genre }}</td>
                            <td>{{ show.rating }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
