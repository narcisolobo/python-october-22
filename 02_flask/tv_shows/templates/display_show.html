<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>TV Shows</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <span class="h1 mb-0 navbar-brand">TV Shows</span>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="/shows">All Shows</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/shows/new">Add a Show</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card mt-3">
                    <h5 class="card-header">Show Details</h5>
                    <div class="card-body">
                        <h5 class="card-title">{{ show.title }}</h5>
                        <p>Genre: {{ show.genre }}</p>
                        <p>Description: {{ show.description }}</p>
                        <p>Rating: {{ show.rating }}</p>
                        <p>Release Date: {{ show.release_date }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
