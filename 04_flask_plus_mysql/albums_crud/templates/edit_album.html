<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <title>The Vinyl Countdown</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card">
          <h5 class="card-header">EDIT ALBUM</h5>
          <div class="card-body">
            <form action="/albums/{{ album.id }}/update" method="post">
              <div class="mb-3">
                <label for="title" class="form-label">Title:</label>
                <input type="text" name="title" id="title" class="form-control" value="{{ album.title }}">
              </div>
              <div class="mb-3">
                <label for="artist" class="form-label">Artist:</label>
                <input type="text" name="artist" id="artist" class="form-control" value="{{ album.artist }}">
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea name="description" id="description" class="form-control">{{ album.description }}</textarea>
              </div>
              <input type="submit" value="EDIT ALBUM" class="btn btn-primary">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
